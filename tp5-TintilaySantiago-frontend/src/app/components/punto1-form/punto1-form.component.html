<div class="pt-3 pb-3 d-flex justify-content-center">
    <form #libroForm="ngForm">
        <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" class="form-control" name="titulo" 
            [(ngModel)]="libro.titulo" required #titulo="ngModel">
            <!----------------Validacion----------------->
            <div *ngIf="titulo.invalid" class="alert alert-danger ">
                <div *ngIf="titulo.errors?.['required']">
                    Debe un introducir un titulo
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" 
            [(ngModel)]="libro.descripcion" required #descripcion="ngModel">
            <!----------------Validacion----------------->
            <div *ngIf="descripcion.invalid" class="alert alert-danger ">
                <div *ngIf="descripcion.errors?.['required']">
                    Debe un introducir una descripcion
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">URL imagen</label>
            <input type="url" class="form-control" name="url" 
            [(ngModel)]="libro.imagen" required #imagen="ngModel">
            <!----------------Validacion----------------->
            <div *ngIf="imagen.invalid" class="alert alert-danger ">
                <div *ngIf="imagen.errors?.['required']">
                    Debe un introducir una imagen
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" min="1" class="form-control" name="stock" 
            [(ngModel)]="libro.stock" required #stock="ngModel">
           <!----------------Validacion DNI----------------->
           <div *ngIf="stock.invalid" class="alert alert-danger ">
                <div *ngIf="stock.errors?.['required']">
                    Debe introducir una cantidad
                </div>
                <div *ngIf="stock.errors?.['min']">
                    El stock no puede ser menor a 1
                </div>
           </div>
            
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value=true name="destacado" [(ngModel)]="libro.destacado">
                Marcar esta opcion si es un libro destacado
            </label>
        </div>
        <div class="pt-3">
            <button type="submit" class="btn btn-primary"  [disabled]="libroForm.invalid" (click)="guardarLibro(libro)">Guardar</button>
        </div>

    </form>
</div>
